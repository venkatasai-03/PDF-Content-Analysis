<!DOCTYPE html>
<html>
<head>

    img { max-height: 140px; border: 1px solid #ccc; padding: 5px; background: #fff; border-radius: 4px; }
  </style>
</head>

      <div class="images">

  {% endfor %}

</body>
</html>
